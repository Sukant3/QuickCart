<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">Shopping Cart</h1>

  <!-- Cart Section -->
  <div class="bg-white rounded-xl shadow p-4 mb-6">
    <h2 class="text-2xl font-semibold mb-2">Cart</h2>

    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="border-b border-gray-300">
          <th class="p-2">Item</th>
          <th class="p-2">Price</th>
          <th class="p-2">Quantity</th>
          <th class="p-2 text-right">Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart" class="border-b border-gray-200">
          <td class="p-2">{{ item?.name }}</td>
          <td class="p-2">{{ item?.price }} INR</td>
          <td class="p-2">{{ item?.quantity }}</td>
          <td class="p-2 text-right">{{ item?.price * item?.quantity }} INR</td>
        </tr>
        <tr *ngIf="cart.length === 0">
          <td colspan="4" class="text-center p-3 text-gray-500">Your cart is empty</td>
        </tr>
      </tbody>
    </table>

    <div class="text-right mt-3 font-bold">
      Total: {{ getTotal() }} INR
    </div>
    <div class="text-right mt-2">
      <button
        (click)="checkout()"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
        [disabled]="cart.length === 0"
      >
        Checkout
      </button>
    </div>
  </div>

  <!-- Products Section -->
  <div>
    <h2 class="text-2xl font-semibold mb-4">Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let product of products"
        class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col"
      >
        <img
          [src]="product?.imageUrl"
          alt="{{ product?.name }}"
          class="h-50  w-80 object-fit rounded-lg mb-3"
        />
        <h3 class="text-xl font-semibold">{{ product?.name }}</h3>
        <p class="text-gray-700 mb-3">Price {{ product?.price }} INR</p>
        <button
          (click)="addToCart(product)"
          class="mt-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
